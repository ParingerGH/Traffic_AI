<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Traffic AI</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1>Traffic AI</h1>

    <div class="row">
        <div class="column">
            <div class="row">
                <div class="column">
                    <button>Информация о модели</button>
                </div>
                <div class="column">
                    <button>Информация о классах</button>
                </div>
            </div>
            <div class="row">
                <video width="640" height="480" controls="controls">
            </div>
            <div class="row">
                <div class="column">
                    <div class="row">
                        <button>Путь к данным</button>
                    </div>
                    <div class="row">
                        <button>Путь к классам</button>
                    </div>
                </div>
                <div class="column">
                    <button>Просмотр</button>
                    <div class="row">
                        <div class="column">
                            <button>Исходные данные</button>
                        </div>
                        <div class="column">
                            <button>Классифиццированные данные</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <button>Добавление классов в обучающую выборку</button>
            <div class="row">
                <div class="column">
                    <button>Добавить класс</button>
                </div>
                <div class="column">
                    <button>Переобучить модель</button>
                </div>
            </div>
            <div class="row">
                <label>Прогресс: </label>
            </div>
            <div class="row">
                <progress>
            </div>
            <div class="row">
                <button>Загрузка весов модели .h5</button>
            </div>
            <div class="row">
                <button>Загрузить</button>
            </div>
            <div class="row">
                <button class="RunButton">Классифицировать</button>
            </div>
        </div>
    </div>
</body>

</html>
