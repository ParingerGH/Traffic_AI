<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Traffic AI</title>
    <link rel="stylesheet" href="./styles/styles.css">

    <style type="text/css">
        .swal-wide {
            width: 750px !important;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Traffic AI</h1>
    <div class="row">
        <div class="column">
            <div class="row">
                <div class="column">
                    <button onclick="modelinfo()">Информация о модели</button>
                </div>

                <div class="column">
                    <button onclick="getPicture()">Информация о классах</button>
                </div>
            </div>

            <div class="row">
                <video controls="controls"></video>
            </div>
            <div class="row">
                <div class="column">
                    <div class="row">
                        <button>Путь к данным</button>
                    </div>
                    <div class="row">
                        <button>Путь к классам</button>
                    </div>
                </div>
                <div class="column">
                    <div class="row">
                        <button>Просмотр</button>
                    </div>
                    <div class="row">
                        <div class="column">
                            <div class="row">
                                <button>Исходные данные</button>
                            </div>
                        </div>
                        <div class="column">
                            <div class="row">
                                <button>Классифицировать данные</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="row">
                <button>Добавление классов в обучающую выборку</button>
            </div>
            <div class="row">
                <div class="column">
                    <button>Добавить класс</button>
                </div>
                <div class="column">
                    <button>Переобучить модель</button>
                </div>
            </div>
            <div class="row">
                <label>Прогресс</label>
            </div>
            <div class="row">
                <progress>
            </div>
            <div class="row">
                <button>Загрузка весов модели .h5</button>
            </div>

            <div class="row">     
                <input id="myFileInput" type="file"/>
                <img id="imgPreview" src="" alt="Preview">  
            </div>
            <div class="row">
                <button class="run">Классифицировать</button>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="scripts/uploadFile.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
